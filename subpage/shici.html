                    <h3>《黄鹤楼》</h3>
                    <p>作者：崔颢</p>
                    <p>昔人已乘黄鹤去，此地空余黄鹤楼。</p>
                    <p>黄鹤一去不复返，白云千载空悠悠。</p>
                    <p>晴川历历汉阳树，芳草萋萋鹦鹉洲。</p>
                    <p>日暮乡关何处是，烟波江上使人愁。</p>
                </div>

                    <p>岐王宅里寻常见，</p>
                    <p>崔九堂前几度闻。</p>
                    <p>正是江南好风景，</p>
                    <p>落花时节又逢君。</p>
                </div>

                    <p>烟花三月下扬州。</p>
                    <p>孤帆远影碧空尽，</p>
                    <p>惟见长江天际流。</p>
